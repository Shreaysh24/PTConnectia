<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="CSS/PTC.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <h1 class="sub-head">Full Profile</h1> 
  <fieldset>

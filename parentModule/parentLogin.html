<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/PTConnectia/CSS/PTC.css" />
  </head>
  <body>
    <form action="" class="form_main">
      <p class="heading">Login</p>
      <div class="inputContainer">
        <img src="/PTConnectia/image/user.png" alt="user" class="inputIcon" />
        <input
          type="text"
          class="inputField"
          id="username"
          placeholder="Username"
        />
      </div>

      <div class="inputContainer">
        <img src="/PTConnectia/image/hide.png" alt="key" class="inputIcon" />
        <input
          type="password"
          class="inputField"
          id="pwd"
          placeholder="Password"
        />
      </div>
      <button
        type="button"
        class="small-button input-button"
        onclick="window.location.href='Parent-First-Page.html'"
      >
        Submit
      </button>
    </form>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="/PTConnectia/JS/Teacher-First-Pagej.js"></script>
  </body>
</html>
